<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pet Home - Booking</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        .container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            padding: 60px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff9966;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff8855;
        }

    </style>
</head>

<body>
    <header class="header">
        <h1>Cute Pet Home</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="Services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="loginAndSignUp.html">Login/Register</a>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">Please select a service</option>
                    <option value="wash">Pet Wash</option>
                    <option value="board">Pet board out</option>
                    <option value="training">Pet Training</option>
                    <option value="health">Pet heath care</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName" name="petName" required>
            </div>

            <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cut Pet Home. All rights reserved.</p>
    </footer>
</body>

</html>
